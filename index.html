<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Currency Converter Using API</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <p>Transfer from USD currency to other currencies.</p>
        <form>
            <div>
                <div class="usd">USD</div>
                <input id="num" type="text" value="1" dir="auto">
            </div>
            <div class="x">&#8594</div>
            <div>
                <select id="currency"></select>
                <div class="result">10.804970286331713</div>
            </div>
        </form>
        <span class="copy">click to copy</span>
    </div>
    <div class="copyright">Copyright &copy Ziad Ahmed 2023</div>

    <script src="main.js"></script>
</body>
</html>
